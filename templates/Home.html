<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Tracking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">


</head>
<body style="font-family: 'Roboto Slab', serif;" class="bg-secondary">

    <nav class="navbar bg-dark">
        <a class="navbar navbar-brand text-light">Vehicle Details</a>
    </nav>

    <div class="container jumbotron text-center">
        <h1>Enter the location</h1>
        <form action="" class="form-group" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="latitude" class="col-sm-4 col-form-label">Latitude:</label>
                <input type="text" class="col-sm-8 form-control" id="latitude" placeholder="Enter Latitude" name="lat">
            </div>
            <div class="form-group row">
                <label for="longitude" class="col-sm-4 col-form-label">Latitude:</label>
                <input type="text" class="col-sm-8 form-control" id="longitude" placeholder="Enter Longitude" name="lon">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <div class="container jumbotron text-center">
        <form action="button1" method="post">
            <h2>Testing Button</h2><br>
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" name="button" value="button1">
        </form>
    </div>



    <div class="container jumbotron text-center">
        <h2>Location Data</h2><br>
        <table class="table table-dark table-bordered">
            <thead>
            <th>Latitude</th>
            <th>Longitude</th>
            </thead>
            <tbody>
            {% for i in location %}
            <tr>
            <td>{{i.data1}}</td>
            <td>{{i.data2}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'Books:delete' %}"><input type="button" class="btn btn-primary" onclick="{% url 'Books:delete' %}" value="Delete"></a>

        <input type="button" class="btn btn-primary" onclick="location.reload()" value="Refresh">
    </div>

</body>
</html>
